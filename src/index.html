<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
    <link href="styles.css" rel="stylesheet" />
    <title>TOP Form</title>
  </head>
  <body>
    <div class="container">
      <div class="info">Info Form</div>
      <form action="" class="form">
        <div class="email-inpt-container input-container">
          <!-- <label for="email">Email:</label> -->
          <input
            type="email"
            name="email"
            class="email-input"
            placeholder="Email"
          />
          <span class="error" aria-live="polite"></span>
        </div>
        <div class="country-inpt-container input-container">
          <!-- <label for="country">Country:</label> -->
          <input
            type="text"
            name="country"
            class="country-input"
            placeholder="Country"
          />
        </div>
        <div class="zip-inpt-container input-container">
          <!-- <label for="zip">Zip Code:</label> -->
          <input
            type="text"
            name="zip"
            class="zip"
            pattern="[0-9]*"
            placeholder="Zip"
          />
        </div>
        <div class="password-inpt-container input-container">
          <!-- <label for="passw">Password:</label> -->
          <input
            type="password"
            name="passw"
            class="password-input"
            placeholder="Password"
          />
        </div>
        <div class="confirm-password-inpt-container input-container">
          <!-- <label for="confirm-passw">Confirm Password</label> -->
          <input
            type="password"
            name="re-passw"
            class="confirm-password-input"
            placeholder="Confirm Password"
          />
        </div>
        <div class="button">
          <button class="btn">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
